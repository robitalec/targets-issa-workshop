project:
  type: website
  output-dir: docs
  execute-dir: project
  resources:
    - templates/README-paper-template.md
    - templates/test_function.R
  render:
    - "*.qmd"
    - "!paper/manuscript.qmd"

website:
  title: "{targets} iSSA workflow workshop"

  sidebar:
    tools:
      - icon: github
        href: https://github.com/robitalec/targets-issa-workshop
    contents:
      - text: "Home"
        file: index.qmd
      - section: Exercises
        contents:
          - text: Introduction
            file: "exercises/intro.qmd"
          - text: Projects
            file: "exercises/projects.html"
          - section: Functions
            contents:
            - auto: "exercises/functions/*"
          - section: "{targets}"
            contents:
            - auto: "exercises/targets/*"
          - text: "{renv}"
            file: "exercises/renv.qmd"
          - text: "{conflicted}"
            file: "exercises/conflicted.qmd"
      - section: Resources
        contents:
          - auto: "resources/*"
      - section: Slides
        contents:
          - auto: "slides/*.qmd"
      - section: Templates
        href:
        contents:
          - section: README
            contents:
              - text: project_template.md
                href: _templates/README/paper-template.md
          - section: Functions
            contents:
              - text: test_function.R
                href: _templates/test_function.R

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    toc: true
    code-line-numbers: false
    code-copy: true
    code-link: true
    code-block-border-left: false